<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Destroy and Respawn Divs</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    transition: transform 0.3s ease-in-out; /* Smooth transition */
}

    </style>
</head>
<body>
    <button id="destroyButton">Destroy</button>
    <div class="container">
        <!-- Your div elements go here -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <!-- Add more divs as needed -->
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const destroyButton = document.getElementById('destroyButton');
    const container = document.querySelector('.container');
    const boxes = container.querySelectorAll('.box');

    destroyButton.addEventListener('click', function() {
        boxes.forEach(function(box) {
            // Randomly reposition the boxes within the container
            const newX = Math.floor(Math.random() * (container.offsetWidth - box.offsetWidth));
            const newY = Math.floor(Math.random() * (container.offsetHeight - box.offsetHeight));
            box.style.transform = `translate(${newX}px, ${newY}px)`;
        });

        // After 3 seconds, respawn the boxes at their original positions
        setTimeout(function() {
            boxes.forEach(function(box) {
                box.style.transform = 'none';
            });
        }, 3000);
    });
});

    </script>
</body>
</html>
